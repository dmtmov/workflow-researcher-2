name: Repository Dispatch

on:
  repository_dispatch:
    types: [DEV Deploy Service]
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: "release version (x.x.x)"

jobs:
  env:
    IMAGE_TAG: ${{ github.event.client_payload.version_tag }} || ${{ github.event.inputs.version }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check variable
        run: |
          printenv
